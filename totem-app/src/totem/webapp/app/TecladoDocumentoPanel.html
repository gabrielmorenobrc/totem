<wicket:panel>


    <div class="ui equal width grid segment">

            <div class="column center">
                <div class="ui blue button massive" onclick="dispatchNumPadKey(1);" >1</div>
            </div>

            <div class="column center">
                <div class="ui blue button massive" onclick="dispatchNumPadKey(2);" >2</div>

        <div class="row paddBot0">
            <div class="column center">
